<div class="list">
    <!-- 电影列表 -->
    <ul>
        <li ng-repeat="item in list.subjects">
            <a href="#/movie/details/{{item.id}}">
                <img alt="" ng-src="{{item.images.large}}">
                </img>
            </a>
            <div class="meta">
                <h4>
                    <span>
                        {{item.title}}
                    </span>
                    <em>
                        {{item.rating.average}}
                    </em>
                </h4>
                <div class="otherinfo">
                    类型:
                    <span>
                        {{item.genres.join(', ')}}
                    </span>
                </div>
            </div>
        </li>
    </ul>
    <div class="paging">
        <label>
            总共：{{ totalAll }}条记录,第{{ page }}/{{ totalPage }}页;
        </label>
        <!-- 加上disable类样式，表示按钮禁用状态 -->
        <!-- ng-class动态添加类 ng-class{样式名1:变量1...} -->
        <button class="prev" ng-class="{ disable:page<=1 }" ng-click="newPage(page-1)">
            上一页
        </button>
        <button class="next" ng-class="{ disable:page>= totalPage }" ng-click="newPage(page+1)">
            下一页
        </button>
    </div>
    <!-- 放置loading条 -->
    <div class="loading-box" ng-show="isLoading">
        <div id="fountainG">
            <div class="fountainG" id="fountainG_1">
            </div>
            <div class="fountainG" id="fountainG_2">
            </div>
            <div class="fountainG" id="fountainG_3">
            </div>
            <div class="fountainG" id="fountainG_4">
            </div>
            <div class="fountainG" id="fountainG_5">
            </div>
            <div class="fountainG" id="fountainG_6">
            </div>
            <div class="fountainG" id="fountainG_7">
            </div>
            <div class="fountainG" id="fountainG_8">
            </div>
        </div>
    </div>
</div>
